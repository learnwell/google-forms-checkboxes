<div
  fxLayout="column" fxLayoutGap="20px"
  >
  <div 
    *ngFor="let question of questions; let i = index"
    >
    <mat-card>
      {{question.question}}
      <!-- https://material.angular.io/components/list/overview#selection-lists -->
      <mat-selection-list #answers>
        <mat-list-option *ngFor="let option of question.options">
          {{option.answer}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card>
  </div>
</div>
